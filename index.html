<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="Wpisz treść zadania..."
        />
        <button class="add-btn">Add</button>
      </div>

      <div class="todo-list">
        <h3>Lista zadań:</h3>
        <p class="alert-info">Brak zadań na liście</p>
        <ul>
          <li id="test">
            Wypić cole
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times" p></i></button>
            </div>
          </li>
          <li id="test2">
            Zagrać w grę
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times" p></i></button>
            </div>
          </li>
          <li id="test">
            wyjdź stąd
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times" p></i></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
          <p class="popup-info"></p>
          <input
            type="text"
            class="popup-input"
            placeholder="Wprowadź treść zadania..."
          />
          <button class="popup-btn accept">Zatwierdź</button>
          <button class="popup-btn cancel">Anuluj</button>
        </div>
      </div>
    </div>
  </body>
</html>
